services:
  docmost:
    image: docmost/docmost:latest
    container_name: docmost
    depends_on:
      - docmost-db
      - docmost-redis
    environment:
      APP_URL: "http://localhost:3000"
      APP_SECRET: "xio3r26RRN2AV0Zqn60bLGQ6-gvsCSObt4O8_Ikk45g"
      DATABASE_URL: "postgresql://docmost:docmost-db-password@docmost-db:5432/docmost?schema=public"
      REDIS_URL: "redis://docmost-redis:6379"
    ports:
      - 8016:3000
    restart: unless-stopped
    volumes:
      - docmost:/app/data/storage

  docmost-db:
    image: postgres:16-alpine
    container_name: docmost-db
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: docmost-db-password
    restart: unless-stopped
    volumes:
      - docmost_db_data:/var/lib/postgresql/data

  docmost-redis:
    image: redis:7.2-alpine
    container_name: docmost-redis
    restart: unless-stopped
    volumes:
      - docmost_redis_data:/data
  
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8005:8080

  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    restart: unless-stopped
    user: "0:0" # Run as root to avoid permission issues
    ports:
      - 8015:80
    volumes:
      - filebrowser_data:/srv
      - filebrowser_database:/database
      - filebrowser_config:/config
      - /home/hick:/data
    environment:
      - FB_ROOT=/data
      - FB_NOAUTH=true
  
  glance:
    container_name: glance
    image: glanceapp/glance
    restart: unless-stopped
    volumes:
      - /home/hick/homelab/containers/glance/config:/app/config
      - /home/hick/homelab/containers/glance/assets:/app/assets
      - /etc/localtime:/etc/localtime:ro
      # Optionally, also mount docker socket if you want to use the docker containers widget
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8007:8080
    env_file: /home/hick/homelab/containers/glance/.env

  it-tools:
    image: corentinth/it-tools:latest
    container_name: it-tools
    restart: unless-stopped
    ports:
      - 8013:80
  
  pinepods-db:
    container_name: pinepods-db
    image: postgres:latest
    environment:
      POSTGRES_DB: pinepods_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myS3curepass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /home/hick/homelab/containers/pinepods/data/pgdata:/var/lib/postgresql/data
    restart: always

  pinepods-valkey:
    image: valkey/valkey:8-alpine
    restart: unless-stopped
    container_name: pinepods-valkey

  pinepods:
    image: madeofpendletonwool/pinepods:latest
    container_name: pinepods
    restart: unless-stopped
    ports:
      - "8017:8040"
    environment:
      # Basic Server Info
      SEARCH_API_URL: 'https://search.pinepods.online/api/search'
      PEOPLE_API_URL: 'https://people.pinepods.online'
      HOSTNAME: 'http://localhost:8040'
      # Default Admin User Information
      USERNAME: hick
      PASSWORD: pinepods-pass
      FULLNAME: Henrique Sebasti√£o
      EMAIL: contato@henriquesebastiao.com
      # Database Vars
      DB_TYPE: postgresql
      DB_HOST: pinepods-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: myS3curepass
      DB_NAME: pinepods_database
      # Valkey Settings
      VALKEY_HOST: pinepods-valkey
      VALKEY_PORT: 6379
      # Enable or Disable Debug Mode for additional Printing
      DEBUG_MODE: false
      PUID: 1000
      PGID: 1000
      # Add timezone configuration
      TZ: "America/Cuiaba"
    volumes:
      # Mount the download and backup locations on the server
      - /home/hick/homelab/containers/pinepods/data/downloads:/opt/pinepods/downloads
      - /home/hick/homelab/containers/pinepods/data/backups:/opt/pinepods/backups
      # Timezone volumes, HIGHLY optional. Read the timezone notes below
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - pinepods-db
      - pinepods-valkey
  
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 8009:9000

volumes:
  docmost:
  docmost_db_data:
  docmost_redis_data:
  filebrowser_data:
  filebrowser_database:
  filebrowser_config:
  portainer_data: